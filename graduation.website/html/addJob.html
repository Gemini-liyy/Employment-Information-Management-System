<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/angular-1.4.0/angular.min.js"></script>
    <script type="text/javascript" src="../lib/layer/2.1/layer.js"></script>
    <script type="text/javascript" src="../js/job.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.7/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../lib/icheck/icheck.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
    <title>招聘信息添加</title>
    <link rel="stylesheet" href="../frameworks/bootstrap-3.3.0-dist/css/bootstrap.min.css">
</head>
<body ng-controller="jobCtrl">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 招聘信息 <span class="c-gray en">&gt;</span> 招聘信息添加 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:-3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <!--{{newJob}}-->
    <form action="../ashx/addJob.ashx" target="_self" method="get">
        <table class="table table-bordered">
            <tr>
                <td>职位名称</td>
                <td><input type="text" name="post" ng-model="newJob.post" class="post"></td>
            </tr>
            <tr>
                <td>学历要求</td>
                <td><input type="text" name="xueli" ng-model="newJob.xueli" class="xueli"></td>
            </tr>
            <tr>
                <td>薪资待遇</td>
                <td><input type="text" name="salary" ng-model="newJob.salary" class="salary"></td>
            </tr>
            <tr>
                <td>工作地点</td>
                <td><input type="text" name="address" ng-model="newJob.address" class="address"></td>
            </tr>
            <tr>
                <td>工作经验</td>
                <td><input type="text" name="experience" ng-model="newJob.experience" class="experience"></td>
            </tr>
            <tr>
                <td>备注信息</td>
                <td><input type="text" name="remark" ng-model="newJob.remark" class="remark"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="添加" class="btn btn-danger addJob" ng-click="addjob()"></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
