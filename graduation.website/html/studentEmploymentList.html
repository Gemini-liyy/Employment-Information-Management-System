<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/angular-1.4.0/angular.min.js"></script>
    <script type="text/javascript" src="../lib/layer/2.1/layer.js"></script>
    <script type="text/javascript" src="../js/employment.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.7/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../lib/icheck/icheck.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
    <title>就业信息管理</title>
    <link rel="stylesheet" href="../frameworks/bootstrap-3.3.0-dist/css/bootstrap.min.css">
</head>
<body ng-controller="employmentCtrl">
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 就业信息 <span class="c-gray en">&gt;</span> 就业信息管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:-3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="50">学号</th>
                <th width="50">姓名</th>
                <th width="50">就业企业</th>
                <th width="50">就业职位</th>
                <th width="50">就业时间</th>
                <th width="50">薪资待遇</th>
                <th width="50">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" ng-repeat="employment in employments">
                <td>{{employment.stu_id}}</td>
                <td>{{employment.name}}</td>
                <td>{{employment.qiye_name}}</td>
                <td>{{employment.jiuzhigangwei}}</td>
                <td>{{employment.jiuzhishijian}}</td>
                <td>{{employment.salary}}</td>
                <td><a title="查看" href="detailEmployment.html?user={{employment.id}}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a><a title="删除" href="javascript:;" ng-click="deleteEmployment(employment.id)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
